<div class="slider-container">
    <div class="slider">
      <img src="./Images/place1.png" alt="Image 1">
      <img src="./Images/place2.png" alt="Image 1">
      <img src="./Images/place3.png" alt="Image 1">
      <img src="./Images/place4.png" alt="Image 1">
      <img src="./Images/place5.png" alt="Image 1">
      <img src="./Images/place1.png" alt="Image 1">
      <img src="./Images/place1.png" alt="Image 1">
      <img src="./Images/place1.png" alt="Image 1">
      <img src="./Images/place1.png" alt="Image 1">
      <img src="./Images/place1.png" alt="Image 1">

      <!-- Add more images here -->
    </div>
    <div class="slider-nav">
      <button class="prev">◄</button>
      <div class="slider-dots"></div>
      <button class="next">►</button>
    </div>
  </div>
  



  <style>
    .slider-container {
  position: relative;
}

.slider {
  width: 100%;
  overflow: hidden;
}

.slider img {
  display: none;
  width: 100%;
}

.slider-nav {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 10px;
}

.slider-nav button {
  margin: 0 5px;
  padding: 5px 10px;
}

.slider-nav button:focus {
  outline: none;
}

  </style>


<script>
    document.addEventListener('DOMContentLoaded', function() {
  var slider = document.querySelector('.slider');
  var images = slider.querySelectorAll('img');
  var dotsContainer = document.querySelector('.slider-dots');
  var prevBtn = document.querySelector('.prev');
  var nextBtn = document.querySelector('.next');
  var currentSlide = 0;
  var slidesPerPage = 10;

  function showSlide(slideIndex) {
    // Hide all images
    for (var i = 0; i < images.length; i++) {
      images[i].style.display = 'none';
    }

    // Show the current slide
    images[slideIndex].style.display = 'block';
  }

  function updateDots() {
    var start = currentSlide + 1;
    var end = Math.min(start + slidesPerPage - 1, images.length);
    dotsContainer.innerHTML = '';

    for (var i = start; i <= end; i++) {
      var dot = document.createElement('span');
      dot.textContent = i;
      dot.className = 'dot';
      if (i === currentSlide + 1) {
        dot.classList.add('active');
      }
      dotsContainer.appendChild(dot);
    }
  }

  function updateSlider(direction) {
    if (direction === 'prev') {
      currentSlide -= slidesPerPage;
    } else if (direction === 'next') {
      currentSlide += slidesPerPage;
    }

    currentSlide = Math.max(0, Math.min(currentSlide, images.length - 1));
    showSlide(currentSlide);
    updateDots();
  }

  function navigateToSlide(event) {
    if (event.target.classList.contains('dot')) {
      currentSlide = parseInt(event.target.textContent) - 1;
      showSlide(currentSlide);
      updateDots();
    }
  }

  function swipeSlider(event) {
    var touch = event.changedTouches[0];
    var startX = touch.pageX;

    function handleSwipeEnd(event) {
      var touch = event.changedTouches[0];
      var endX = touch.pageX;
      var diff = endX - startX;

      if (diff > 0 && diff > 50) {
        updateSlider('prev');
      } else if (diff < 0 && Math.abs(diff) > 50) {
        updateSlider('next');
      }

      document.removeEventListener('touchend', handleSwipeEnd);
    }

    document.addEventListener('touchend', handleSwipeEnd);
  }

  // Initialize the slider
  showSlide(currentSlide);
  updateDots();

  // Event listeners
  prevBtn.addEventListener('click', function() {
    updateSlider('prev');
  });

  nextBtn.addEventListener('click', function() {
    updateSlider('next');
  });

  dotsContainer.addEventListener('click', navigateToSlide);

  slider.addEventListener('touchstart', swipeSlider);
});

</script>
