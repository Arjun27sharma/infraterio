<!DOCTYPE html>
<html>
<head>
    <title>Mobile Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            cursor: pointer;
        }

        .hamburger span {
            display: block;
            width: 30px;
            height: 4px;
            background-color: #000;
            margin-bottom: 5px;
        }

        .menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 70%;
            height: 100vh;
            background-color: red;
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            opacity: 0.5;
        }

        .menu.open {
            transform: translateX(0);
        }

        .main_heading {
            cursor: pointer;
        }

        .sub_items {
            display: none;
            margin-top: 10px;
            transition: all 0.3s ease-in-out;
        }

        .sub_items.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="menu" onclick="closeMenu(event)">
        <div style="background-color: #d57c00;">
            <h2>HI Arjun Sharma</h2>
        </div>  
        <div>
            <div class="main_heading" onclick="toggleSubItems()">
                <span>Account</span>
            </div>
            <div class="sub_items">
                <span>Profile</span>
                <span>Address</span>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const menu = document.querySelector('.menu');
            menu.classList.toggle('open');
        }

        function closeMenu(event) {
            const menu = document.querySelector('.menu');
            const hamburger = document.querySelector('.hamburger');
            const isClickInsideMenu = menu.contains(event.target);
            const isClickOnHamburger = hamburger.contains(event.target);
            if (!isClickInsideMenu && !isClickOnHamburger) {
                menu.classList.remove('open');
            }
        }

        function toggleSubItems() {
            const subItems = document.querySelector('.sub_items');
            subItems.classList.toggle('show');
        }
    </script>
</body>
</html>
